<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahiru AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .ai-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        
        .header-text {
            flex: 1;
        }
        
        .header-text h2 {
            font-size: 18px;
            margin-bottom: 3px;
        }
        
        .header-text p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .header-icons {
            display: flex;
            gap: 15px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .chat-input {
            padding: 15px;
            background-color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #eee;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: white;
            padding: 12px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.5s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .timestamp {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="ai-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="header-text">
                <h2>Mahiru AI</h2>
                <p>Online</p>
            </div>
            <div class="header-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <p>Halo! Saya Mahiru AI, asisten virtual Anda. Ada yang bisa saya bantu?</p>
                <div class="timestamp">Just now</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input">
            <input type="text" class="message-input" id="messageInput" placeholder="Ketik pesan..." autocomplete="off">
            <button class="send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // Fungsi untuk mendapatkan waktu saat ini
            function getCurrentTime() {
                const now = new Date();
                return now.getHours().toString().padStart(2, '0') + ':' + 
                       now.getMinutes().toString().padStart(2, '0');
            }
            
            // Fungsi untuk menambahkan pesan ke chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
                
                const messageText = document.createElement('p');
                messageText.textContent = text;
                
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = getCurrentTime();
                
                messageDiv.appendChild(messageText);
                messageDiv.appendChild(timestamp);
                chatMessages.appendChild(messageDiv);
                
                // Scroll ke bawah
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Fungsi untuk mengirim pesan ke API
            async function sendMessageToAPI(message) {
                try {
                    // Tampilkan indikator mengetik
                    typingIndicator.style.display = 'block';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Encode pesan untuk URL
                    const encodedMessage = encodeURIComponent(message);
                    const apiUrl = `https://api.ryuu-dev.offc.my.id/ai/mahiru-ai?text=${encodedMessage}`;
                    
                    // Kirim permintaan ke API
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error('Response not OK');
                    }
                    
                    const data = await response.text();
                    
                    // Sembunyikan indikator mengetik
                    typingIndicator.style.display = 'none';
                    
                    // Tambahkan respons AI ke chat
                    addMessage(data, false);
                    
                } catch (error) {
                    console.error('Error:', error);
                    
                    // Sembunyikan indikator mengetik
                    typingIndicator.style.display = 'none';
                    
                    // Tampilkan pesan error
                    addMessage('Maaf, terjadi kesalahan. Silakan coba lagi.', false);
                }
            }
            
            // Event listener untuk tombol kirim
            sendButton.addEventListener('click', function() {
                const message = messageInput.value.trim();
                if (message) {
                    // Tambahkan pesan pengguna ke chat
                    addMessage(message, true);
                    
                    // Kosongkan input
                    messageInput.value = '';
                    
                    // Kirim ke API
                    sendMessageToAPI(message);
                }
            });
            
            // Event listener untuk menekan Enter di input
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
</body>
</html>
